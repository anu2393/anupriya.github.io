<!--The content below is only a placeholder and can be replaced.-->
  <h1>
    Welcome to {{film_centre}}
  </h1>
  <h1>User Details</h1>
  <form #userdetails="ngForm">

    {{userdetails.value | json}}

   <div class="form-group">
    <label>Name: </label>
    <input type="text" class="form-control" name="username" [(ngModel)]= "username">
   </div>
   <div class="form-group">
   <label> No. of People : </label>
   <input type="number" min="1" max="5" name="qty"  class="form-control" [(ngModel)]="qty">
   <p>Cost of the ticket: {{cost}}</p>


   </div>
   <div>
     <select>
      <label> Show timings chosen: </label>
       <option selected>Show Timings:</option>
       <option *ngFor = "let i of show_timing" >{{i}}</option>
     </select>
   </div>

   <button class="btn btn-primary" type="button" (click)= "Cost_of()">Submit Form</button>

  </form>
